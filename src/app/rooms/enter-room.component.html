<form (ngSubmit)="enter()">
  <mat-dialog-content>
    <div class="room-name">
      {{ room.name }}
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="名前" name="name" [(ngModel)]="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="合言葉" name="pass" [(ngModel)]="pass">
      </mat-form-field>
    </div>
    <div *ngIf="error" class="error">入力に誤りがあります</div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">入室</button>
    <button mat-button type="button" (click)="dismiss()">キャンセル</button>
  </mat-dialog-actions>
</form>
