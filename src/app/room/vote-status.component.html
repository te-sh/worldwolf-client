<form (ngSubmit)="disclose()">
  <mat-dialog-content>
    <mat-table [dataSource]="players">
      <ng-container matColumnDef="voter">
        <mat-cell *matCellDef="let player">{{ player.name }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="votee">
        <mat-cell *matCellDef="let player">{{ votee(player)?.name }}</mat-cell>
      </ng-container>
      <mat-row *matRowDef="let room; columns: ['voter', 'votee'];">
      </mat-row>
    </mat-table>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">公開</button>
    <button mat-button type="button" (click)="dismiss()">閉じる</button>
  </mat-dialog-actions>
</form>
