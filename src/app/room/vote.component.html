<form (ngSubmit)="run()">
  <mat-dialog-content>
    <mat-select class="votee" placeholder="投票先" [(value)]="vote.votee_id">
      <mat-option *ngFor="let player of players" [value]="player.id">
        {{ player.name }}
      </mat-option>
    </mat-select>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="center">
    <button mat-button type="submit">投票</button>
    <button mat-button type="button" (click)="dismiss()">キャンセル</button>
  </mat-dialog-actions>
</form>
