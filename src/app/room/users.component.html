<mat-card>
  <div class="users" fxLayout="row wrap" fxLayoutGap="0.5em">
    <div *ngFor="let user of users" class="user"
         [class.active]="user.active"
         [class.setter]="user.id == game?.creator_id"
         (click)="activate(user)"
         (longPress)="ban(user)">
      <span>{{ user.name }}</span>
    </div>
  </div>
</mat-card>
